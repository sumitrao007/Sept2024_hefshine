<!-- syntax 
    - To display dynamically html content 
    {{propertyName}}
    - U can apply Any html tag
    - Its data is converted internally into the string format 
-->

<h2> {{name}} </h2>
<h2> {{"Hi Welcome "+name}} </h2>

<h2> {{num+num}} </h2>
